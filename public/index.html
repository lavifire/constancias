<div class="container main">
  <div class="row">
    <div class="col-12" style="text-align: center; margin-top: 20px;">
      <h1>Generador de Constancias</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="row" style="position: relative; height: 20px;">
        <div class="mytooltip">
          <span class="mynumber">1</span>
          <span class="mytooltiptext">Seleccione logo del cliente.</span>
        </div>
      </div>
      <div class="row leftLabel">
        <label class="labelStyle custom-file-upload" >
          <input type="file" id="inputLogo"/>
          Logo del cliente
        </label>
      </div>
      <div class="row leftImage">
        <img src="./img/404-error.png" id="imgLogo" class="imageStyle">
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="row" style="position: relative;">
        <div class="mytooltip2">
          <span class="mynumber">2</span>
          <span class="mytooltiptext">Seleccione listado de capacitación.</span>
        </div>
      </div>
      <div class="row rightLabel">
        <label class="labelStyle custom-file-upload" style="width: auto;">
          <input type="file" id="input"/>
          Lista de asistencia
        </label>
      </div>
      <div class="row">
        <label id="txtFile" class="txtFile" style="margin-top: 20px; margin-left: 38px;"></label>
      </div>
      <div class="row" style="position: relative;">
        <div class="mytooltip2">
          <span class="mynumber">3</span>
          <span class="mytooltiptext">Opciones adicionales para las constancias (opcionales).</span>
        </div>
      </div>
      <div class="row">
        <div class="form-check form-switch switches">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Colocar firma electrónica</label>
        </div>
      </div>
      <div class="row">
        <div class="form-check form-switch switches">
          <input class="form-check-input" type="checkbox" id="switchVirtual">
          <label class="form-check-label" for="flexSwitchCheckDefault">Modalidad virtual</label>
        </div>
      </div>
      <div class="row">
        <div class="form-check form-switch switches">
          <input class="form-check-input" type="checkbox" id="switchBomberos">
          <label class="form-check-label" for="flexSwitchCheckDefault">Campo Bomberos Jalisco</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="position: relative; height: 30px;">
    <div class="mytooltip4">
      <span class="mynumber">4</span>
      <span class="mytooltiptext">Seleccione tipo de constancia a generar.</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-4 buttonsContainer">
      <button id="btnGenerateI" class="btnGenerate">Constancias Individuales</button>
    </div>
    <div class="col-12 col-md-4 buttonsContainer">
      <button id="btnGenerateG" class="btnGenerate">Constancias Grupales</button>
    </div>
    <div class="col-12 col-md-4 buttonsContainer">
      <button id="btnGenerateDC" class="btnGenerate">Constancias DC-3</button>
    </div>
  </div>
</div>
